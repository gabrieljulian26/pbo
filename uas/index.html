<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Login - Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f0f0f;
            --accent: #c8ff00;
            --accent-dark: #9bc700;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --danger: #ff4757;
            --success: #2ed573;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--primary);
            font-family: 'DM Sans', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-gradient::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(200, 255, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(200, 255, 0, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 40% 60%, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 2%) rotate(1deg); }
            66% { transform: translate(-1%, 1%) rotate(-1deg); }
        }

        /* Grid Pattern Overlay */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 1;
        }

        /* Floating Shapes */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border: 2px solid var(--accent);
            opacity: 0.2;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            top: 10%;
            right: 10%;
            animation: float1 15s ease-in-out infinite;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 5%;
            animation: float2 12s ease-in-out infinite;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            bottom: 20%;
            right: 20%;
            background: var(--accent);
            border: none;
            opacity: 0.1;
            animation: float3 10s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-30px, 20px) rotate(10deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, -30px) rotate(-15deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 40px;
            position: relative;
            overflow: hidden;
            animation: cardEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes cardEntry {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(200, 255, 0, 0.5), transparent);
        }

        /* Login Page */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 72px;
            height: 72px;
            background: var(--accent);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
            position: relative;
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(200, 255, 0, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(200, 255, 0, 0); }
        }

        .logo svg {
            width: 36px;
            height: 36px;
            fill: var(--primary);
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 32px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 16px;
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(200, 255, 0, 0.05);
            box-shadow: 0 0 0 4px rgba(200, 255, 0, 0.1);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn-login {
            background: var(--accent);
            color: var(--primary);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(200, 255, 0, 0.3);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-logout {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid rgba(255, 71, 87, 0.5);
        }

        .btn-logout:hover {
            background: var(--danger);
            border-color: var(--danger);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 71, 87, 0.3);
        }

        /* Demo Info */
        .demo-info {
            margin-top: 32px;
            padding: 20px;
            background: rgba(200, 255, 0, 0.05);
            border: 1px dashed rgba(200, 255, 0, 0.3);
            border-radius: 14px;
        }

        .demo-info h4 {
            color: var(--accent);
            font-family: 'Syne', sans-serif;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 14px;
        }

        .demo-users {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .demo-user {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .demo-user:hover {
            background: rgba(200, 255, 0, 0.1);
        }

        .demo-user-icon {
            width: 32px;
            height: 32px;
            background: rgba(200, 255, 0, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .demo-user-info {
            flex: 1;
        }

        .demo-user-name {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        .demo-user-pass {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Profile Page Styles */
        .profile-container {
            text-align: center;
        }

        .profile-header {
            margin-bottom: 32px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            border-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
            position: relative;
            animation: avatarFloat 4s ease-in-out infinite;
        }

        @keyframes avatarFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .profile-avatar::after {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid var(--accent);
            border-radius: 32px;
            opacity: 0.3;
            animation: avatarRing 3s ease-in-out infinite;
        }

        @keyframes avatarRing {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.05); opacity: 0.1; }
        }

        .profile-avatar svg {
            width: 50px;
            height: 50px;
            fill: var(--primary);
        }

        .welcome-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(200, 255, 0, 0.1);
            border: 1px solid rgba(200, 255, 0, 0.3);
            border-radius: 100px;
            color: var(--accent);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .welcome-badge::before {
            content: 'üëã';
        }

        .username-display {
            font-family: 'Syne', sans-serif;
            font-size: 36px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-time {
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* User Info Card */
        .user-info {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 24px;
            margin: 28px 0;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label-icon {
            width: 32px;
            height: 32px;
            background: rgba(200, 255, 0, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        .status-online {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.6); }
            50% { box-shadow: 0 0 0 6px rgba(46, 213, 115, 0); }
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 28px;
        }

        .action-btn {
            padding: 16px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(200, 255, 0, 0.1);
            border-color: rgba(200, 255, 0, 0.3);
            color: var(--accent);
            transform: translateY(-2px);
        }

        .action-icon {
            font-size: 20px;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 36px 28px;
            }

            h1 {
                font-size: 28px;
            }

            .username-display {
                font-size: 28px;
            }

            .quick-actions {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
        }
    </style>
</head>

    <script>
        // Helper function untuk mengisi kredensial demo
        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // ==========================================
        // CLASS: User - Merepresentasikan data user
        // ==========================================
        class User {
            constructor(username, password, role) {
                this.username = username;
                this.password = password;
                this.role = role;
            }

            getInfo() {
                return {
                    username: this.username,
                    role: this.role
                };
            }

            validatePassword(inputPassword) {
                return this.password === inputPassword;
            }
        }

        // ==========================================
        // CLASS: UserDatabase - Mengelola data users
        // ==========================================
        class UserDatabase {
            constructor() {
                this.storageKey = 'userDatabase';
                this.initializeDatabase();
            }

            initializeDatabase() {
                const existingData = localStorage.getItem(this.storageKey);
                
                if (!existingData) {
                    const defaultUsers = [
                        { username: 'admin', password: 'admin123', role: 'Administrator' },
                        { username: 'user1', password: 'user123', role: 'Member' },
                        { username: 'guest', password: 'guest123', role: 'Guest' }
                    ];
                    this.saveToStorage(defaultUsers);
                }
            }

            saveToStorage(data) {
                localStorage.setItem(this.storageKey, JSON.stringify(data));
            }

            loadFromStorage() {
                const data = localStorage.getItem(this.storageKey);
                return data ? JSON.parse(data) : [];
            }

            findUser(username) {
                const users = this.loadFromStorage();
                const userData = users.find(user => user.username === username);
                
                if (userData) {
                    return new User(userData.username, userData.password, userData.role);
                }
                return null;
            }

            getAllUsers() {
                return this.loadFromStorage();
            }
        }

        // ==========================================
        // CLASS: SessionManager - Mengelola sesi login
        // ==========================================
        class SessionManager {
            constructor() {
                this.sessionKey = 'currentSession';
            }

            createSession(user) {
                const sessionData = {
                    username: user.username,
                    role: user.role,
                    loginTime: new Date().toLocaleString('id-ID', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }),
                    isLoggedIn: true
                };
                
                localStorage.setItem(this.sessionKey, JSON.stringify(sessionData));
                return sessionData;
            }

            getCurrentSession() {
                const session = localStorage.getItem(this.sessionKey);
                return session ? JSON.parse(session) : null;
            }

            isLoggedIn() {
                const session = this.getCurrentSession();
                return session && session.isLoggedIn === true;
            }

            destroySession() {
                localStorage.removeItem(this.sessionKey);
            }
        }

        // ==========================================
        // CLASS: AuthController - Mengontrol proses autentikasi
        // ==========================================
        class AuthController {
            constructor() {
                this.database = new UserDatabase();
                this.sessionManager = new SessionManager();
            }

            login(username, password) {
                const user = this.database.findUser(username);
                
                if (!user) {
                    return { success: false, message: 'Username tidak ditemukan!' };
                }

                if (!user.validatePassword(password)) {
                    return { success: false, message: 'Password salah!' };
                }

                const session = this.sessionManager.createSession(user);
                return { 
                    success: true, 
                    message: 'Login berhasil!',
                    session: session 
                };
            }

            logout() {
                this.sessionManager.destroySession();
                return { success: true, message: 'Logout berhasil!' };
            }

            checkLoginStatus() {
                return this.sessionManager.isLoggedIn();
            }

            getSessionData() {
                return this.sessionManager.getCurrentSession();
            }
        }

        // ==========================================
        // CLASS: UIController - Mengontrol tampilan UI
        // ==========================================
        class UIController {
            constructor(authController) {
                this.authController = authController;
                this.loginPage = document.getElementById('loginPage');
                this.profilePage = document.getElementById('profilePage');
                this.loginForm = document.getElementById('loginForm');
                this.logoutBtn = document.getElementById('logoutBtn');
                
                this.initializeEventListeners();
                this.checkInitialState();
            }

            initializeEventListeners() {
                this.loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                this.logoutBtn.addEventListener('click', () => {
                    this.handleLogout();
                });
            }

            handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                const result = this.authController.login(username, password);

                if (result.success) {
                    this.showProfilePage(result.session);
                    this.clearLoginForm();
                } else {
                    alert(result.message);
                }
            }

            handleLogout() {
                const result = this.authController.logout();
                
                if (result.success) {
                    this.showLoginPage();
                }
            }

            showLoginPage() {
                this.profilePage.classList.add('hidden');
                this.loginPage.classList.remove('hidden');
                // Reset animation
                this.loginPage.style.animation = 'none';
                this.loginPage.offsetHeight;
                this.loginPage.style.animation = 'cardEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards';
            }

            showProfilePage(sessionData) {
                this.loginPage.classList.add('hidden');
                this.profilePage.classList.remove('hidden');
                // Reset animation
                this.profilePage.style.animation = 'none';
                this.profilePage.offsetHeight;
                this.profilePage.style.animation = 'cardEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards';

                document.getElementById('displayUsername').textContent = sessionData.username;
                document.getElementById('infoUsername').textContent = sessionData.username;
                document.getElementById('infoRole').textContent = sessionData.role;
                document.getElementById('loginTime').textContent = 'Login: ' + sessionData.loginTime;
            }

            clearLoginForm() {
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }

            checkInitialState() {
                if (this.authController.checkLoginStatus()) {
                    const sessionData = this.authController.getSessionData();
                    this.showProfilePage(sessionData);
                } else {
                    this.showLoginPage();
                }
            }
        }

        // ==========================================
        // INISIALISASI APLIKASI
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            const authController = new AuthController();
            const uiController = new UIController(authController);
            console.log('Aplikasi Login Modern berhasil diinisialisasi!');
        });
    </script>
</body>
