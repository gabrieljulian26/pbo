<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .dashboard {
            text-align: center;
        }

        .dashboard h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .user-info p {
            margin: 10px 0;
            color: #555;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Login -->
        <div id="loginForm">
            <h2>Login</h2>
            <div id="loginAlert"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="switch-form">
                Belum punya akun? <a onclick="showRegister()">Daftar disini</a>
            </div>
            <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; font-size: 12px; color: #666;">
                <strong>Akun Demo:</strong><br>
                1. Username: <strong>admin</strong> | Password: <strong>admin123</strong><br>
                2. Username: <strong>user1</strong> | Password: <strong>password1</strong><br>
                3. Username: <strong>user2</strong> | Password: <strong>password2</strong>
            </div>
        </div>

        <!-- Form Registrasi -->
        <div id="registerForm" class="hidden">
            <h2>Daftar Akun</h2>
            <div id="registerAlert"></div>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Konfirmasi Password</label>
                    <input type="password" id="regConfirmPassword" required minlength="6">
                </div>
                <button type="submit">Daftar</button>
            </form>
            <div class="switch-form">
                Sudah punya akun? <a onclick="showLogin()">Login disini</a>
            </div>
        </div>

        <!-- Dashboard setelah login -->
        <div id="dashboard" class="dashboard hidden">
            <h2>Selamat Datang!</h2>
            <div class="user-info">
                <p><strong>Username:</strong> <span id="dashUsername"></span></p>
                <p><strong>Email:</strong> <span id="dashEmail"></span></p>
            </div>
            <p>Anda berhasil login ke sistem.</p>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <script>
        // Inisialisasi user default jika belum ada
        let defaultUsers = {
            'admin': {
                username: 'admin',
                email: 'admin@example.com',
                password: 'admin123'
            },
            'user1': {
                username: 'user1',
                email: 'user1@example.com',
                password: 'password1'
            },
            'user2': {
                username: 'user2',
                email: 'user2@example.com',
                password: 'password2'
            }
        };

        // Ambil data dari localStorage atau gunakan default users
        let users = JSON.parse(localStorage.getItem('users')) || defaultUsers;
        
        // Simpan default users ke localStorage jika belum ada
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify(users));
        }
        
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        // Jika ada user yang sedang login, tampilkan dashboard
        if (currentUser) {
            showDashboard();
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            clearAlerts();
        }

        function showRegister() {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            clearAlerts();
        }

        function showDashboard() {
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            
            // Tampilkan info user
            document.getElementById('dashUsername').textContent = currentUser.username;
            document.getElementById('dashEmail').textContent = currentUser.email;
        }

        function clearAlerts() {
            document.getElementById('loginAlert').innerHTML = '';
            document.getElementById('registerAlert').innerHTML = '';
        }

        function showAlert(elementId, message, type) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            document.getElementById(elementId).innerHTML = 
                `<div class="alert ${alertClass}">${message}</div>`;
        }

        function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Validasi
            if (users[username]) {
                showAlert('registerAlert', 'Username sudah terdaftar!', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('registerAlert', 'Password tidak cocok!', 'error');
                return;
            }

            // Simpan user ke localStorage
            users[username] = {
                username: username,
                email: email,
                password: password
            };
            localStorage.setItem('users', JSON.stringify(users));

            showAlert('registerAlert', 'Registrasi berhasil! Silakan login.', 'success');
            
            // Reset form
            document.getElementById('regUsername').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regConfirmPassword').value = '';

            // Pindah ke login setelah 2 detik
            setTimeout(() => {
                showLogin();
            }, 2000);
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Cek kredensial
            if (!users[username]) {
                showAlert('loginAlert', 'Gagal login! Username tidak ditemukan.', 'error');
                return;
            }

            if (users[username].password !== password) {
                showAlert('loginAlert', 'Gagal login! Password salah.', 'error');
                return;
            }

            // Login berhasil
            currentUser = users[username];
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showAlert('loginAlert', `Hi ${username}! Login berhasil, mengalihkan...`, 'success');
            
            // Tunggu 1.5 detik sebelum ke dashboard
            setTimeout(() => {
                showDashboard();
            }, 1500);
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            showLogin();
        }
    </script>
</body>
</html>
